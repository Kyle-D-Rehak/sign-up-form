<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Sign-up!</title>
</head>
<body>
    <div class="hero">
        <div class="logo-container">
            <img src="img/odin-lined.png" alt="Odin Project logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div class="content">
        <div class="content-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-container">
            <p>Let's do this!</p>
            <form class="signup-form" id="signup">
                <div>
                    <div class="form-input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form-input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-input">
                        <label for="pass">PASSWORD</label>
                        <input type="password" name="password" id="pass">
                    </div>
                </div>
                <div>
                    <div class="form-input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text"  name="last_name" id="last_name">
                    </div>
                    <div class="form-input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="form-input">
                        <label for="pass_conf">CONFIRM PASSWORD</label>
                        <input type="password" name="password_conf" id="pass_conf">
                    </div>
                </div>
            </form>
        </div>

        <div class="button-container">
            <button type="submit" form="signup">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
